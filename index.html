<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="my-4 text-center container">
          <h1 class="mb-4">Welcome To <span class="text-success">Phone Hunter</span></h1>
          <p>This is the #1 online platform for getting official phones in cheap rate!</p>
          <p>We have also show room and many branches worlwide</p>
          <p>Head office location: Keraniganj, Dhaka, Bangladesh.</p>
        </div>    
        <div class="container my-5">
          <input class="w-25 p-1" placeholder="Type phone brand and search" id="search-fleld" type="text"><br>
          <button id="search-btn" class="btn btn-success mt-3">
            search
          </button>    
        </div>
    </header>
    <main class="container">
      <div id="not-found-msg" class="text-center text-danger d-none">
        <h2>No phone found in this name. Try again.</h2>
      </div>
      <div id="phones-section" class="row row-cols-1 row-cols-md-3 g-4">
            
      </div>
      <section id="loader" class="d-none d-flex align-items-center             justify-content-center">
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <section id="view-all-section" class="d-none mb-5 text-center">
        <button id="view-all-button" class="btn btn-success">View more</button>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
